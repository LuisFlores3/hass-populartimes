<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 256">
  <defs>
    <style>
      .bg { fill: none; }
      .outline { fill: none; stroke: #ffffff; stroke-width: 16; stroke-linecap: round; stroke-linejoin: round; }
      .hand { fill: none; stroke: #ffffff; stroke-width: 16; stroke-linecap: round; }
      .text { fill: #ffffff; font-family: Arial, Helvetica, sans-serif; font-size: 44px; }
    </style>
  </defs>
  <rect class="bg" width="512" height="256" rx="24"/>
  <!-- Clock icon on the left -->
  <circle class="outline" cx="96" cy="128" r="72"/>
  <line class="hand" x1="96" y1="128" x2="96" y2="72"/>
  <line class="hand" x1="96" y1="128" x2="144" y2="128"/>
  <!-- Label on the right -->
  <text class="text" x="192" y="140">Popular Times</text>
</svg>